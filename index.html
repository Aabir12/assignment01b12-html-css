<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTCP</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1 class="primary-color">TTCP</h1>
            </div>
            <div>
                <button class="btn-primary">Sign Up</button>
            </div>
        </nav>
        <div class="hero-container">
            <h2 class="secondary-color">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <div><button class="btn-primary">Stay Focus</button></div>
        </div>
    </header>
    <main>

        <!-- action-field-container -->
        <section class="action-field-container">
            <div class="action-field-content">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- users container  -->
        <section class="users-container">
            <h2 class="secondary-color">Joined Thousands of Productive Users</h2>
            <div class="users-info">
                <div>
                    <h3>50K</h3>
                    <p>Active users</p>
                </div>
                <div>
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
